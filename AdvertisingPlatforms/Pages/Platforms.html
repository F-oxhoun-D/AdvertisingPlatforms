<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Поиск площадок</title>
</head>
<body>
    <a href="/" class="btn">Назад</a>
    <h2>Введите локацию</h2>
    <form action="/platforms" method="get">
        <input type="text" name="location" required />
        <input type="submit" value="Поиск" />
    </form>

    <h3>Список рекламных площадок:</h3>
    <div id="platforms">
        {{platforms}}
    </div>
</body>
</html>
